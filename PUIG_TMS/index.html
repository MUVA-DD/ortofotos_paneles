<!DOCTYPE html>
<html>
    <head>
        <title>Orthomosaic</title>
        <meta charset="utf-8" />
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var map;

            function initialize() {
                var options = {
                    zoom: 16,
                    center: new google.maps.LatLng(41.5917, 1.91152),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                };

                map = new google.maps.Map(document.getElementById("map"), options);

                var bounds = {
                    16: [[33115, 33116], [24427, 24428]],
                    17: [[66231, 66232], [48855, 48856]],
                    18: [[132463, 132464], [97710, 97712]],
                    19: [[264926, 264929], [195420, 195424]],
                    20: [[529852, 529859], [390840, 390848]],
                    21: [[1059704, 1059718], [781681, 781696]],
                    22: [[2119408, 2119436], [1563362, 1563392]],
                    23: [[4238817, 4238873], [3126725, 3126785]],
                    24: [[8477635, 8477746], [6253451, 6253571]]
                };

                var imageMapType = new google.maps.ImageMapType({
                    getTileUrl: function(coord, zoom) {
                        if (zoom < 16 || zoom > 24 ||
                            bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
                            bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
                            return null;
                        }

                        return zoom + "/" + coord.x + "/" + coord.y + ".png";
                    },
                    tileSize: new google.maps.Size(256, 256)
                });

                map.overlayMapTypes.push(imageMapType);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
