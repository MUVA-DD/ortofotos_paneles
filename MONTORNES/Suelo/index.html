<!DOCTYPE html>
<html>
    <head>
        <title>Orthomosaic</title>
        <meta charset="utf-8" />
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var map;

            function initialize() {
                var options = {
                    zoom: 16,
                    center: new google.maps.LatLng(41.5633, 2.26837),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                };

                map = new google.maps.Map(document.getElementById("map"), options);

                var bounds = {
                    16: [[33180, 33181], [24434, 24434]],
                    17: [[66361, 66362], [48868, 48869]],
                    18: [[132722, 132724], [97737, 97739]],
                    19: [[265445, 265449], [195475, 195479]],
                    20: [[530891, 530898], [390951, 390958]],
                    21: [[1061783, 1061797], [781902, 781917]],
                    22: [[2123566, 2123594], [1563805, 1563834]],
                    23: [[4247132, 4247189], [3127611, 3127669]],
                    24: [[8494264, 8494378], [6255222, 6255338]]
                };

                var imageMapType = new google.maps.ImageMapType({
                    getTileUrl: function(coord, zoom) {
                        if (zoom < 16 || zoom > 24 ||
                            bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
                            bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
                            return null;
                        }

                        return zoom + "/" + coord.x + "/" + coord.y + ".png";
                    },
                    tileSize: new google.maps.Size(256, 256)
                });

                map.overlayMapTypes.push(imageMapType);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
